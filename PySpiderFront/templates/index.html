<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>链家二手房搜索</title>

<link rel="stylesheet" type="text/css" href="http://apps.bdimg.com/libs/bootstrap/3.3.4/css/bootstrap.css">
<link rel="stylesheet" href="/static/css/style.css"/>

</head>
<body>

<div id="top-image">
  <div id="content" class="container center-block">
    <div class="jumbotron">
      <div class="container">
        <h1>链家二手房搜索</h1>
        <p>通过分析您的搜索结果，我们能够给您推荐更合理的房源！</p>
        <div class="input-group input-group-lg"> <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></span>
          <input id="SearchContent" type="text" class="form-control" placeholder="输入关键词" aria-describedby="sizing-addon1"/>
          <span class="input-group-btn">
          <button id="SearchButton" class="btn btn-default" type="button">搜 索</button>
          </span> </div>
      </div>
    </div>
  </div>
</div>

<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/ios-parallax.js"></script>
<script type="text/javascript">
$(document).ready(function() {
  $('#top-image').iosParallax({
	movementFactor: 50
  });
});

$("#SearchButton").click(function () {
    var SearchContent = $("#SearchContent").val()


    data = {
        "SearchContent" : SearchContent
    }

    $.post('/lianjia/ershoufang/pushjobinqueue',data,function(data){
        if(data.result = 200){
            alert(data.message)
        }else{
            alert("出现异常！")
        }

    },'json')
})

</script>

</body>
</html>
